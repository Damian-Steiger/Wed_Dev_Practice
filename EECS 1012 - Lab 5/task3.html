<div id="poem">
<h2> How Many, How Much  </h2>
<h4> by Shel Silverstein </h4>
<p class = "paragraph"> How many slams in an old screen door? </p>
<p class = "paragraph"> Depends how loud you shut it.</p>
<p class = "paragraph"> How many slices in a bread?</p>
<p class = "paragraph"> Depends how thin you cut it.</p>
<p class = "paragraph"> How much good inside a day? </p>
<p class = "paragraph"> Depends how good you live 'em. </p>
<p class = "paragraph"> How much love inside a friend? </p>
<p class = "paragraph"> Depends how much you give 'em. </p>
</div>
